  - type: Sprite
    sprite: Sirena/Clothing/Hardsuits/CentCom/chestplate.rsi
  - type: Clothing
    sprite: Sirena/Clothing/Hardsuits/CentCom/chestplate.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.4
