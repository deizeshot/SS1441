#Blood-red Hardsuit (No Hardsuit Identification)
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitSyndieNoIdentification
  name: blood-red hardsuit
  description: A heavily armored and agile advanced hardsuit designed for work in special operations.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.5
        Radiation: 0.5
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSyndie

