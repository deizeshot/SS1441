- type: entity
  id: EmergencyMedipenSirena
  parent: EmergencyMedipen
  noSpawn: true
  components:
  - type: SolutionRegeneration
    solution: pen
    generated:
      reagents:
      - ReagentId: Epinephrine
        Quantity: 0.8
      - ReagentId: TranexamicAcid
        Quantity: 0.2

- type: entity
  parent: BaseItem
  id: DexalinPlusMedipenSirena
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: medipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: Objects/Specific/Medical/medipen.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: DexalinPlus
          Quantity: 15
  - type: ExaminableSolution
    solution: pen
  - type: Hypospray
    solutionName: pen
    transferAmount: 15
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: medipen_empty
  - type: SolutionRegeneration
    solution: pen
    generated:
      reagents:
      - ReagentId: DexalinPlus
        Quantity: 1

