- type: entity
  id: BorgChassisERT
  parent: BaseBorgChassisERT
  components:
  - type: Sprite
    sprite: Sirena/borg.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: ERT
    - state: ERT_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: ERT_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: MobThresholds
    thresholds:
      0: Alive
      750: Critical
  - type: DamageStateVisuals
    states:
      Alive:
        base: ERT
      Critical:
        base: gibdown-ERT
  - type: BorgChassis
    maxModules: 8
    moduleWhitelist:
      tags: [ BorgModuleCargo, BorgModuleEngineering, BorgModuleERT, BorgModuleGeneric, BorgModuleJanitor, BorgModuleMedical, BorgModuleScience, BorgModuleSecurity, BorgModuleService, BorgModuleService ]
    hasMindState: ERT_e
    noMindState: ERT_e_r
  - type: MovementIgnoreGravity
  - type: ShowSecurityIcons
  - type: SolutionScanner 
  - type: NameIdentifier
    group: ERT

