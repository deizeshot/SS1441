- type: entity
  id: BorgChassisSyndicateSec
  parent: BaseBorgChassisSyndicate
  name: syndicate sec cyborg
  components:
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: synd_sec
    - state: synd_sec_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: synd_sec_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: MobThresholds
    thresholds:
      0: Alive
      750: Critical
  - type: DamageStateVisuals
    states:
      Alive:
        base: synd_sec
      Critical:
        base: gibdown-synd_sec
  - type: BorgChassis
    maxModules: 8
    moduleWhitelist:
      tags: [ BorgModuleCargo, BorgModuleEngineering, BorgModuleGeneric, BorgModuleJanitor, BorgModuleMedical, BorgModuleScience, BorgModuleSecurity, BorgModuleService, BorgModuleService, BorgModuleSyndicateGen, BorgModuleSyndicateSec ]
    hasMindState: synd_sec_e
    noMindState: synd_sec_e_r
  - type: NameIdentifier
    group: SSEC

