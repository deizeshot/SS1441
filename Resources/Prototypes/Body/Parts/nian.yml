- type: entity
  id: PartNian
  parent: BaseItem
  name: "nian body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoNian
  name: "nian torso"
  parent: PartNian
  components:
